<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,3,3,2,1,4,5,5,6,4]
    function deler (arr){
        let result = []
        for (var i =0;i<arr.length;i++){
            if (result.indexOf(arr[i]) === -1){
                result.push(arr[i])
            }
        }
        return result
    }
    console.log(deler(arr))
</script>
</body>
</html>
