<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [3,8,5,7,9,10,4]
    function sort(arr){
        if (arr.length <= 1){
            return arr
        }
        //找出基准线
        var index = Math.floor(arr.length/2)
        //找出删除基准线
        var flag = arr.splice(index,1)[0]
        //定义小于基准线的数组
        var left = []
        //定义大于基准线的数组
        var right = []
        for (var i= 0;i<arr.length;i++){
            //如果小于则放到左边数组中 大于放到右边数组中
            if (arr[i]<flag){
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }
        //递归
        return sort(left).concat([flag],sort(right))
    }
    console.log(sort(arr))
</script>
</body>
</html>
