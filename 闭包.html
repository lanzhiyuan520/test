<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //闭包生成条件
    //嵌套函数 内部函数可以访问外部函数的变量 外部函数变量不会销毁
    function fun(){
        var n = 0
        return function () {
            console.log(n)
        }
    }
    fun()()
</script>
</body>
</html>
