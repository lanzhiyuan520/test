<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 'a'
    console.log(typeof a)  //string
    var b = 1
    console.log(typeof b)  //number
    var c = null
    console.log(typeof c)  //object
    var d = undefined
    console.log(typeof d)  //undefined
    var e = true
    console.log(typeof e) //boolen
    var f = []
    console.log(typeof f) //object
    var g = function(){}
    console.log(typeof g) //function
    console.log(f instanceof Array)  //判断数组用instanceof  用typeof是object

</script>
</body>
</html>
